title: Teilnehmer
icon: account

options:
  sitemap: hide

status:
  extends: fields/statestwo

addFields:
  title:
    label: Title
    type: text
    required: true
    icon: title
  tempslug:
    label: URL
    type: slug
    required: true
    sync: title

tabs:
  # content tab
  content:
    label: Content
    icon: layers
    sections:
      content:
        type: fields
        fields:
          # multigroup:
          #   type: multiselect
          #   label: Geschlecht
          #   width: 1/2
          #   options: query
          #   query:
          #     fetch: site.multigroup.multiselectGroup
          #     text: "{{ item.desc }}"
          #     value: "{{ item.id }}"

          # todo1:
          #   label: TODO
          #   type: info
          #   text: title anstatt name nachname?

          contentlabel:
            type: headline
            label: Content
          linked_exhibit:
            type: pages
            label: Verlinktes Objekt
            multiple: false
            width: 1/3
            query: page.parent.childrenAndDrafts.filterBy('intendedTemplate','c_exhibit')
          linked_exhibition:
            type: pages
            label: Verlinkte Ausstellung
            multiple: false
            width: 1/3
            query: page.parent.childrenAndDrafts.filterBy('intendedTemplate','c_exhibition')
          complete:
            label: Vollständig
            type: toggle
            width: 1/3
            text:
              - Nicht fertig
              - Fertig
            help: Pflichtfelder wurden eingegeben
          comments:
            label: Kommentare
            type: info
            text: "{{page.missinginfo.brToN}}"
            theme: negative
            whenQuery: missinginfo
            width: 1/3
          gap1:
            type: gap
            width: 1/3
            whenQuery: "missinginfo ? false : true"

      frontendcontent:
        type: fields
        fields:
          fullname:
            type: hidden
          username:
            type: text
            label: Benutzername
            width: 1/2
          gender:
            type: select
            label: Geschlecht
            width: 1/2
            options: query
            query:
              fetch: site.data_populators_pick.toPage.gender.toStructure
              text: "{{ structureItem.desc }}"
              value: "{{ structureItem.id }}"
          age_in_years:
            type: select
            width: 1/2
            label: Alter
            options: query
            query:
              fetch: page.callPopulateAge
              text: "{{ structureItem.desc }}"
              value: "{{ structureItem.id }}"

          birthcountry:
            type: select
            width: 1/2
            label: Geburtsland
            help: Daten werden aus "Länder JSON" in den Content Einstellungen der Website geladen
            # options: api
            # api:
            #   url: "{{kirby.url}}/countries"
            #   text: "{{ item.label }}"
            #   value: "{{ item.value }}"
            options: api
            api:
              query: ""
              url: "{{kirby.url}}/countries"
              text: "{{ item.label }}"
              value: "{{ item.value }}"

          birthcountry_comment:
            type: text
            width: 1/2
            label: Geburtsland, Historische Länder

          stations:
            type: multiselect
            width: 1/2
            label: Lebensstationen
            help: Daten werden aus "Länder JSON" in den Content Einstellungen der Website geladen
            options: api
            api:
              query: ""
              url: "{{kirby.url}}/countries"
              text: "{{ item.label }}"
              value: "{{ item.value }}"
          stations_comment:
            type: text
            width: 1/2
            label: Lebensstationen, Historische Länder

          personaldrive:
            type: multiselect
            width: 1/2
            label: Folgende Zugehörigkeiten sind mir wichtig
            options: query
            query:
              fetch: site.data_populators_pick.toPage.personaldrive.toStructure
              text: "{{ structureItem.desc }}"
              value: "{{ structureItem.id }}"

          curator_state:
            label: Bundesland
            type: select
            width: 1/2
            options: query
            query:
              fetch: site.data_populators_pick.toPage.curator_state.toStructure
              text: "{{ structureItem.desc }}"
              value: "{{ structureItem.id }}"
          schoolclass:
            label: Klassenstufe
            type: select
            width: 1/2
            options: query
            query:
              fetch: site.data_populators_pick.toPage.schoolclass.toStructure
              text: "{{ structureItem.desc }}"
              value: "{{ structureItem.id }}"
  # content tab
  settings:
    label: Einstellungen
    icon: layers
    sections:
      settings:
        type: fields
        fields:
          resetlabel:
            type: headline
            label: PIN Reset
          pin:
            type: hidden
            label: PIN
          pinstatuspositive:
            type: info
            label: PIN Status
            width: 1/4
            theme: positive
            text: Eine PIN existiert
            whenQuery: pin && pin != ''
          pinstatusnegative:
            type: info
            label: PIN Status
            width: 1/4
            theme: none
            text: Keine PIN angelegt
            whenQuery: pin = '' || !pin
          gappin:
            type: gap
            width: 3/4
          resetpin:
            type: janitor
            label: PIN zurücksetzen
            whenQuery: pin && pin != ''
            generator: false
            width: 1/3
            progress: Bitte warten ...
            job: leaderpinreset
  # gallery tab
  gallery:
    extends: tabs/galleryTab

  # misc
  misc:
    extends: tabs/miscTab
