    label: Title
    type: text
    required: true
    icon: title
  tempslug:
    label: URL
    type: slug
    required: true
    sync: title

tabs:
  # content tab
  content:
    label: Einstellungen
    icon: template
    sections:
      content:
        type: fields
        fields:
          
          contentlabel:
            type: headline
            label: PIN Reset
          pinstatuspositive:
            type: info
            label: PIN Status
            width: 1/4
            theme: positive
