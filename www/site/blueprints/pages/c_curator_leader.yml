            type: info
            label: PIN Status
            width: 1/4
            theme: none
            text: Keine PIN angelegt
            whenQuery: pin = '' || !pin
          gappin:
            type: gap
            width: 3/4
          resetpin:
            type: janitor
            label: PIN zur√ºcksetzen
            whenQuery: pin && pin != ''
            generator: false
            width: 1/3
            progress: Bitte warten ...
            job: leaderpinreset
          fullname:
            type: hidden

      frontendcontent:
        type: fields
        fields:
          pin:
            type: hidden
            label: PIN

